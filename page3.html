<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>

    <h3>Unordered List</h3>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
            <ul>
                <li>Sub-item 1</li>
                <li>Sub-item 2</li>
            </ul>
        <li>Item 3</li>
    </ul>
    <h3>Ordered List</h3>
    <ol type="I">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <h3>Description List</h3>
    <dl> 
        <dt>HTML</dt>
        <dd>Hypertext Markup Language adds structure to a website</dd>
        <dt>CSS</dt>
        <dd>This adds style to a webpage</dd>
        <dt>JavaScript</dt>
        <dd>This adds functionality to a webpage</dd>
    </dl>
    
</body>
</html>
